<mat-card
  class="card animate__animated animate__bounce animate__fadeIn"
  [routerLink]="['/pokemon', pokemon.name]"
>
  <div class="image-wrapper">
    <img
      class="card-image"
      [src]="'https://img.pokemondb.net/artwork/large/' + pokemon.name + '.jpg'"
      alt="pokemon-image"
    />
  </div>
  <mat-card-content>
    <p class="card-title">{{ pokemon.name }}</p>
  </mat-card-content>
</mat-card>
